<script>
window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
        document.getElementById("mainNav").style.boxShadow = "0 8px 6px -6px black";
      } else {
        document.getElementById("mainNav").style.boxShadow = "0 0px 0px 0px";
      }
    }
</script>

}

}
@keyframes fadeInAnimation {
0% {

}
100% {
	opacity: 1;
 }
}
#notification {

}

.nav-link:hover {

}
